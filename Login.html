<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <script>
	window.addEventListener('load', function() {
		var signup = document.querySelector('#signup');

		signup.addEventListener('click', function() {			


		    var id = document.querySelector('#id');
			var pw1 = document.querySelector('#pw1');
			var pw2 = document.querySelector('#pw2');
			var gender = document.querySelectorAll(".gender");
			var email = document.querySelector('#email');

		
			var genderVal = false;
			for (var i = 0; i < gender.length; i++) {
				if (gender[i].checked) {
					genderVal = true;
				}
			}
		
			if (id.value == '' || id.value.length < 4) {
				alert('아이디를 4자이상으로 지어주세요.');
				id.focus();
			} else if (pw1.value.length < 4 || isNaN(pw1.value)) {
			    alert('비번 숫자로 4자이상으로 지어주세요.');
			    pw1.focus();
			} else if (pw1.value != pw2.value) {
				alert('패스워드가 일치하지 않습니다.');
				pw2.focus();
			} else if (genderVal == false) {
				alert("성별을 입력해 주세요.");
				gender[0].focus();
			} else if (email.value == '') {
				alert('이메일을 입력해 주세요');
				email.focus();
			} else {
			    location.href = "자신의 서버주소";
			}

		});
	});
    </script>
</head>
<body>
    <form name=fom>
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" id="id" name="id"></td>
                </tr>
                <tr>
                    <td>
                        PW<br>확인
                    </td>
                    <td>
                        <input type="password" id="pw1" name="pw1"><br>
                        <input type="password" id="pw2" name="pw2">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" value="male" name="gender"
                               class="gender">남 <input type="radio" value="female"
                                                       name="gender" class="gender">여
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="email" name="email"> @ <select id="url">
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>nate.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="signup"
                               value="signup"> <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>
</html>
